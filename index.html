<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>



</head>
<body>
 <script type="text/javascript">
// Get the container element
var container = document.getElementById("container");

// Get the images folder
var imagesFolder = "./images/";

// Get the images from the folder
var images = [];
fetch(imagesFolder)
    .then(res => res.json())
    .then(data => {
        images = data.files;
        // Create the image elements
        images.forEach(image => {
            var img = document.createElement("img");
            img.src = imagesFolder + image;
            container.appendChild(img);
        });
    });

// Add a function to cycle through the images
var i = 0;
function cycleImages(){
    if(i > images.length - 1){
        i = 0;
    }
    container.querySelectorAll("img").forEach(img => img.style.display = "none");
    container.querySelectorAll("img")[i].style.display = "block";
    i++;
}

setInterval(cycleImages, 3000);
</script>
  
<div id="container">
  </div>

</body>
</html>
